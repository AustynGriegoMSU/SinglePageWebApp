<html>
  <head>
    <title>CS Web Page Project</title>

    <script>
      function performCalculations() {
        const bill = parseFloat(document.getElementById('bill').value) || 0;
        document.getElementById('Bill').textContent = bill.toFixed(2);
        document.getElementById('tip18').textContent = (bill * 1.18).toFixed(2);
        document.getElementById('tip20').textContent = (bill * 1.2).toFixed(2);
        document.getElementById('tip22').textContent = (bill * 1.22).toFixed(2);
      }
    </script>
  </head>
  <body>
<h1>Tip Calculator</h1>
    <label for="bill" >Please Enter Check Amount: </label><br>
    <input type="double" id="bill" name ="bill" Value = ""><br>
    <input type="submit" value="submit" onclick="performCalculations()";><br/>
    <label for="Bill">Entered Bill: <span id="Bill"></span></label>
  </form>
<h2>Tip Calculation</h2>
  <p>Assuming 18% tip, your total is: <span id="tip18"></span></p>
  <p>Assuming 20% tip, your total is: <span id="tip20"></span></p>
  <p>Assuming 22% tip, your total is: <span id="tip22"></span></p>

</body>
</html>
